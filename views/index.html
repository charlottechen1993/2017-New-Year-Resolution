<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <link href="css/main.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.8/angular.min.js"></script>
</head>
<body >
    <table width="100%" height="100%" style="border-collapse:collapse;" ng-controller="mainCtrl">
       <tr>
           <td ng-repeat="text in texts | limitTo:3:0" class="res" id="res{{texts.indexOf(text)+1}}">
                <div class="text-box">
                    <h1>{{text.Title}}</h1>
                    <p>{{text.Subtitle}}</p>
                </div>
                <img ng-repeat="image in text.Image" ng-src="img/{{image}}" id="book{{text.Image.indexOf(image)}}">
            </td>
       </tr>
       <tr>
            <td ng-repeat="text in texts | limitTo:3:3" class="res" id="res{{texts.indexOf(text)+1}}">
                <div class="text-box">
                    <h1>{{text.Title}}</h1>
                    <p>{{text.Subtitle}}</p>
                </div>
                <img ng-repeat="image in text.Image" ng-src="img/{{text.Image}}">
            </td>
       </tr>
       <tr>
           <td ng-repeat="text in texts | limitTo:3:6" class="res" id="res{{texts.indexOf(text)+1}}">
                <div class="text-box">
                    <h1>{{text.Title}}</h1>
                    <p>{{text.Subtitle}}</p>
                </div>
                <img ng-src="img/{{text.Image}}">
            </td>
       </tr>
    </table>

    <script src="js/myapp.js" type="text/javascript"></script>
    <script src="js/mainCtrl.js" type="text/javascript"></script>
    <script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/jquery-ui.min.js" type="text/javascript"></script>
    <script src="js/animate.js" type="text/javascript"></script>

</body>
</html>
